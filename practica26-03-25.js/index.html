<input type="text" id="pregunta" placeholder="¿Cual es tu apellido?: ">
<button onclick="mostrarRespuesta()">Enviar</button>
<h1 id="respuesta"></h1>


<p id="mensaje"></p>
<script>
    function mostrarRespuesta(){
        let apellido = document.getElementById("pregunta").value;
        document.getElementById("respuesta").innerText = "Hola " +  apellido + "!";
    }

let nombre = prompt("¿Cómo te llamas?");
let mensaje = "";

if (nombre == "Pedro"){
    mensaje = "Te llamas pedro? naaa feo nombre";
}    else {
    mensaje = "Alessandro ALTO NOMBRE AMIGOOO";
    }
mensaje +="Hola, " + nombre + "!";

document.getElementById("mensaje").innerHTML= mensaje;
</script>
